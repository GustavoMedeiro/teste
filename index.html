<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Julia Jeniffer</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,700&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: radial-gradient(circle at top, #1a162d 0%, #0a0812 100%); color: #fff; font-family: 'Montserrat', sans-serif; text-align: center; padding-bottom: 150px; min-height: 100vh; }
        
        header { padding: 60px 20px 30px; }
        .brand-sub { font-size: 12px; text-transform: uppercase; letter-spacing: 8px; color: #b0a9c9; display: block; margin-bottom: -10px; }
        .brand-main { font-family: 'Playfair Display', serif; font-size: 48px; font-weight: 700; text-transform: lowercase; letter-spacing: -2px; font-style: italic; text-shadow: 0 0 20px rgba(209, 201, 255, 0.3); }

        .status-box { display: inline-block; padding: 10px 25px; border: 1px solid rgba(209, 201, 255, 0.15); border-radius: 50px; font-size: 10px; background: rgba(255, 255, 255, 0.05); text-transform: uppercase; letter-spacing: 2px; color: #d1c9ff; margin-top: 20px; }

        .gallery { width: 320px; height: 450px; margin: 30px auto; position: relative; overflow: hidden; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .gallery img { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; opacity: 0; transition: opacity 1.5s; }
        .gallery img.active { opacity: 1; }

        .card-container { width: 92%; max-width: 400px; margin: 0 auto 20px; text-align: left; background: rgba(15, 12, 25, 0.6); padding: 25px; border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); transition: 0.5s; }
        .card-title { font-family: 'Playfair Display', serif; font-size: 20px; font-style: italic; color: #d1c9ff; margin-bottom: 20px; display: block; }
        
        .option { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; padding: 10px; border-radius: 10px; background: rgba(255, 255, 255, 0.03); border: 1px solid transparent; transition: 0.3s; }
        .option input { accent-color: #d1c9ff; transform: scale(1.2); margin-right: 12px; }
        
        /* ESTILO AGENDA FECHADA */
        .agenda-fechada .option { opacity: 0.3; cursor: not-allowed; filter: grayscale(1); }
        .agenda-fechada input { pointer-events: none; }
        .agenda-fechada #whatsapp-btn { display: none; }

        .info { flex: 1; }
        .name { font-size: 13px; font-weight: 400; }
        .price { font-size: 11px; color: #b0a9c9; display: block; }

        #whatsapp-btn { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 22px; border-radius: 50px; text-decoration: none; font-weight: bold; font-size: 13px; width: 85%; max-width: 320px; box-shadow: 0 15px 35px rgba(0,0,0,0.7); z-index: 1000; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

    <header>
        <span class="brand-sub">studio</span>
        <h1 class="brand-main">julia jeniffer</h1>
        <div id="status-display" class="status-box">Verificando agenda...</div>
    </header>

    <div class="gallery" id="slide">
        <img src="unhas1.jpg" class="active">
        <img src="unhas2.jpg">
        <img src="unhas3.jpg">
    </div>

    <div class="card-container">
        <span class="card-title">Procedimentos</span>
        <label class="option">
            <div class="info"><span class="name">Fibra de Vidro (Aplica√ß√£o)</span><span class="price">R$ 140,00</span></div>
            <input type="checkbox" name="servico" value="Fibra de Vidro (Aplica√ß√£o)">
        </label>
        <label class="option">
            <div class="info"><span class="name">Molde F1 (Aplica√ß√£o)</span><span class="price">R$ 110,00</span></div>
            <input type="checkbox" name="servico" value="Molde F1 (Aplica√ß√£o)">
        </label>
        <label class="option">
            <div class="info"><span class="name">Banho de Gel (Aplica√ß√£o)</span><span class="price">R$ 90,00</span></div>
            <input type="checkbox" name="servico" value="Banho de Gel (Aplica√ß√£o)">
        </label>
    </div>

    <div class="card-container">
        <span class="card-title">Decora√ß√µes</span>
        <label class="option">
            <div class="info"><span class="name">Francesinha / Reversa</span></div>
            <input type="checkbox" name="decoracao" value="Francesinha/Reversa">
        </label>
        <label class="option">
            <div class="info"><span class="name">Nail Art Personalizada</span></div>
            <input type="checkbox" name="decoracao" value="Nail Art">
        </label>
    </div>

    <a href="javascript:void(0)" onclick="finalizarPedido()" id="whatsapp-btn">Agendar via WhatsApp</a>

    <script>
        const LINK_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJvDY5sNjQEvBruInWnurZpqVr0H6M_R_hIp9-CfACaHiDU0cfb-TkdQ44WRrEqL3KFZL_uqVJt6VX/pub?output=csv";

        async function sincronizarAgenda() {
            try {
                const response = await fetch(LINK_CSV + "&cache=" + new Date().getTime());
                const csvText = await response.text();
                const linhas = csvText.split('\n');
                const status = linhas[1].split(',')[0].trim(); // Pega o valor da c√©lula A2

                const body = document.body;
                const statusDisplay = document.getElementById('status-display');

                if (status === "0") {
                    body.classList.add('agenda-fechada');
                    statusDisplay.innerHTML = "üîí Agenda Temporariamente Fechada";
                } else {
                    body.classList.remove('agenda-fechada');
                    statusDisplay.innerHTML = "‚ú® Agenda Aberta ‚Äî Garanta seu hor√°rio";
                }
            } catch (e) {
                document.getElementById('status-display').innerHTML = "‚ú® Studio Julia Jeniffer";
            }
        }

        sincronizarAgenda();

        // Carrossel
        const imgs = document.querySelectorAll('#slide img');
        let atual = 0;
        setInterval(() => {
            if(imgs.length > 0) {
                imgs[atual].classList.remove('active');
                atual = (atual + 1) % imgs.length;
                imgs[atual].classList.add('active');
            }
        }, 3000);

        function finalizarPedido() {
            const servicos = [];
            document.querySelectorAll('input[name="servico"]:checked').forEach(i => servicos.push(i.value));
            document.querySelectorAll('input[name="decoracao"]:checked').forEach(i => servicos.push(i.value));

            if(servicos.length === 0) {
                alert("Selecione um servi√ßo primeiro!");
                return;
            }

            let texto = "Ol√° Julia! Gostaria de um hor√°rio para:\n‚Ä¢ " + servicos.join("\n‚Ä¢ ");
            window.open("https://wa.me/5514997023929?text=" + encodeURIComponent(texto), '_blank');
        }
    </script>
</body>
</html>
